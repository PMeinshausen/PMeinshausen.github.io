<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var myProject = {};
    myProject.mydata;
    $(document).ready(function(){
        $.getJSON('aster_functions.json', function(response){
            myProject.mydata = response;
        });
        myvar = "this";
    });
   
</script>


<style>
    body {
        background-image:url("noisy-texture.png");
    }
    .node {
      cursor: pointer;
    }
    .node circle {
      fill: #FF4738;
      stroke: none;
      stroke-width: 1.5px;
    }
    .node text {
      font: 11px sans-serif;
    }
    .link {
      fill: none;
      stroke: #808080;
      stroke-width: 1.5px;
    }
</style>

</head>
<body>

<div class="row">
    <div class="col-md-7" id="chart"></div>
    <div class="col-md-5" id="function_text">
        <div id="Correlation" style="display:none">
            <script src="https://gist.github.com/PMeinshausen/ffeac15ed5f289a8d387.js"></script>
        </div>
        <div id="Text Analysis" style="display:none">
            <p>"It worked"</p>
        </div>
    </div>
</div>

<script>    

    console.log(myvar);

    myProject.names = [];
    for (i=0; i < myProject.mydata['children'].length; i++){
        for (j=0; j < myProject.mydata['children'][i]['children'].length; j++){
            myProject.names.push(myProject.mydata['children'][i]['children'][j].name);
        }
    };
    console.log(myProject.names);

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 1280 - margin.right - margin.left,
        height = 900 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;

    var tree = d3.layout.tree()
        .size([height, width]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("div#chart").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("aster_functions.json", function(error, flare) {
      root = flare;
      root.x0 = height / 2;
      root.y0 = 0;

      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }

      root.children.forEach(collapse);
      update(root);
    });

    d3.select(self.frameElement).style("height", "900px");

    function update(source) {
      console.log(source);

      var nodes = tree.nodes(root).reverse(),
          links = tree.links(nodes);

      nodes.forEach(function(d) { d.y = d.depth * 180; });

      var node = svg.selectAll("g.node")
          .data(nodes, function(d) { return d.id || (d.id = ++i); });

      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
          .on("click", click);

      nodeEnter.append("circle")
          .attr("r", 1e-6)
          .style("fill", function(d) { return d._children ? "orange" : "#FF4738"; });

      nodeEnter.append("text")
          .attr("id", function(d){ return d.name; })
          .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
          .attr("dy", ".35em")
          .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
          .text(function(d) { return d.name; })
          .style("fill-opacity", 1e-6)
          .on('click', function(d){ update_info(d); });

      var nodeUpdate = node.transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + (d.y + 5) + "," + d.x + ")"; });

      nodeUpdate.select("circle")
          .attr("r", 6.0)
          .style("fill", function(d) { return d._children ? "orange" : "#FF4738"; });

      nodeUpdate.select("text")
          .style("fill-opacity", 1);

      var nodeExit = node.exit().transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
          .remove();

      nodeExit.select("circle")
          .attr("r", 1e-6);

      nodeExit.select("text")
          .style("fill-opacity", 1e-6);

      var link = svg.selectAll("path.link")
          .data(links, function(d) { return d.target.id; });

      link.enter().insert("path", "g")
          .attr("class", "link")
          .attr("d", function(d) {
            var o = {x: source.x0, y: source.y0};
            return diagonal({source: o, target: o});
          });

      link.transition()
          .duration(duration)
          .attr("d", diagonal);

      link.exit().transition()
          .duration(duration)
          .attr("d", function(d) {
            var o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
          })
          .remove();

      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }


    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }

    function show_text(d){
        var ele = document.getElementById('function_text');
        ele.style.display = "block";
    }

    function update_info(d){
        
        for (i=0; i<names.length; i++){
            $("div[id = "+names[i]+"]").hide();
        }
        

        $("div[id ="+d.name+"]").show();

    }

</script>



</body>

<style>
  body {
    font: 10px sans-serif;

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;

    stroke: steelblue;
    stroke-width: 1.5px;

<body>
<script src="http://d3js.org/d3.v3.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

var color = d3.scale.category20();

d3.csv("transposed_terms.csv", function(error, data){
  
  color.domain(d3.keys(
    data[0]).filter(function(key){ return key !== 'headline_year'; }
    )
  );

  var headline_terms = color.domain().map(function(term){
    return {
      term: term,
      values: data.map(function(d){
        return {year: d.headline_year, count: +d[term]};
      })
    };
  });

  console.log(headline_terms.filter(function(d){ return d.term == 'bomb'; }));

  var mydata = data;
});

</script>

</body>

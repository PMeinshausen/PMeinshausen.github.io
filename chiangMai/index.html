<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var book_terms = [];
        $(document).ready(function(){
            $.getJSON('chiangGraph.json', function(response){
                for (i=0; i<Object.keys(response).length; i++){
                    book_terms.push(Object.keys(response)[i]);
                }
            });
        });
        $(function() {
            var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
            $( "#tags" ).autocomplete({
              source: availableTags
            });
          });
    </script>

    <style>
        body {
            font: 10px sans-serif;
        }
        .node {
          stroke-width: 1.5px;
        }

        .link {
          stroke: #999;
          stroke-opacity: .6;
        }

        .node text {
          font: 10px sans-serif;
          pointer-events: none;
        }
        .text_scroll {
            max-height:200px;
            overflow-y:scroll;
        }
    </style>

</head>

<body>

    <div id="chart"></div>
    <div class='text_scroll' id="table"></div>
    <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags">
    </div>
    <div id="graph"></div>

    <script>
        var margin = {top: 20, right: 20, bottom: 70, left: 40},
            width = 600 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

        var y = d3.scale.linear().range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

        var svg = d3.select('div#chart').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
          .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

        var svgTable = d3.select('div#table').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
          .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');


        d3.csv("chiangMai_data.csv", function(error, data){

            years = {};
            for (i=0; i<data.length; i++){
                if (!(data[i].date in years)){
                    years[data[i].date] = 1;
                } else {
                    years[data[i].date] = years[data[i].date] + 1
                }
            }

            bar_data = [];
            for (var key in years){
                bar_dict = {};
                bar_dict['year'] = key;
                bar_dict['value'] = years[key];
                bar_data.push(bar_dict);
            }
            
            x.domain(bar_data.map(function(d){ return d.year; }));
            y.domain([0, d3.max(bar_data, function(d){ return d.value; })]);

            svg.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(xAxis)
              .selectAll('text')
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.35em")
                .attr("transform", "rotate(-70)" );

            svg.append('g')
                .attr('class', 'y axis')
                .call(yAxis)
              .append('text')
                .attr('transform', 'rotate(-90)')
                .attr('y', 6)
                .attr('dy', '.71em')
                .style('text-anchor', 'end')
                .text('Value');

            svg.selectAll('bar')
                .data(bar_data)
              .enter().append('rect')
                .style('fill', 'orange')
                .attr('x', function(d){ return x(d.year); })
                .attr('width', x.rangeBand())
                .attr('y', function(d){ return y(d.value); })
                .attr('height', function(d){ return height - y(d.value); })
                .on('mouseover', function(d){
                    d3.select(this).style('fill', 'red');
                    })
                .on('mouseout', function(d){
                    d3.select(this).style('fill', 'orange')
                    })
                .on('click', function(d){
                    create_table(d);
                });

            function create_table(d){

                //svg.selectAll('.titles').remove();

                var labels = svgTable.selectAll('.titles')
                    .data(data.filter(function(el){
                        return el.date == d.year;
                    }));

                labels
                    .enter().append('text')
                    .attr('class', 'titles')
                    .attr('x', 20)
                    .attr('y', function(d,i){ return i*10 })
                    .text(function(e){ return e.found_title });

                labels
                    .data(data.filter(function(el){
                        return el.date == d.year;
                    }))
                    .transition()
                    .attr('x', 20)
                    .attr('y', function(d,i){ return i*10 })
                    .text(function(e){ return e.found_title });

                labels.exit().remove();

            }
        });

        /*******************************GRAPH*********************************/
        var graph_width = 400,
            graph_height = 400;

        var force = d3.layout.force()
            .charge(-120)
            .linkDistance(120)
            .size([graph_width, graph_height]);

        var graph_svg = d3.select('div#graph').append('svg')
            .attr('width', graph_width)
            .attr('height', graph_height);

        d3.json('chiangGraph.json', function(error, json){
            console.log(json);

            jsonfile = {};
            nodes = [];
            links = [];
            tempdict = {};
            tempdict['name'] = 'today';
            nodes.push(tempdict);
            for (i=0; i<json['today'].length; i++){
                dict = {};
                dict['name'] = json['today'][i].name
                nodes.push(dict);
            }
            for (i=0; i<json['today'].length; i++){
                dict = {};
                dict['source'] = 0;
                dict['target'] = i+1;
                dict['size'] = json['today'][i].size
                links.push(dict);
            }
            jsonfile['nodes'] = nodes;
            jsonfile['links'] = links;
            console.log(jsonfile);
            
            force
                .nodes(jsonfile.nodes)
                .links(jsonfile.links)
                .start();

            var link = graph_svg.selectAll('.link')
                .data(jsonfile.links)
              .enter().append('line')
                .attr('class', 'link')
                .style('stroke-width', function(d){ return d.size; });

            var node = graph_svg.selectAll('.node')
                .data(jsonfile.nodes)
              .enter().append('g')
                .attr('class', 'node')
                .call(force.drag);

            node.append('circle')
                .attr('r', 7);

            node.append('title')
                .text(function(d){ return d.name; });

            node.append('text')
                .attr('dx', 12)
                .attr('dy', '.35em')
                .style('fill', 'black')
                .text(function(d){ return d.name; });

            force.on('tick', function(){
                link.attr('x1', function(d){ return d.source.x; })
                    .attr('y1', function(d){ return d.source.y; })
                    .attr('x2', function(d){ return d.target.x; })
                    .attr('y2', function(d){ return d.target.y; });

                node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

            });
        });

    </script>


</body>

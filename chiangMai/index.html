<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style>
        body {
            font: 10px sans-serif;
        }
    </style>

</head>

<body>

    <div id="chart"></div>
    <div id="table"></div>

    <script>
        var margin = {top: 20, right: 20, bottom: 70, left: 40},
            width = 600 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

        var y = d3.scale.linear().range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient('bottom');

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient('left');

        var svg = d3.select('div#chart').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
          .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');


        d3.csv("chiangMai_data.csv", function(error, data){

            console.log(data);
            years = {};
            for (i=0; i<data.length; i++){
                if (!(data[i].date in years)){
                    years[data[i].date] = 1;
                } else {
                    years[data[i].date] = years[data[i].date] + 1
                }
            }

            bar_data = [];
            for (var key in years){
                bar_dict = {};
                bar_dict['year'] = key;
                bar_dict['value'] = years[key];
                bar_data.push(bar_dict);
            }
            
            x.domain(bar_data.map(function(d){ return d.year; }));
            y.domain([0, d3.max(bar_data, function(d){ return d.value; })]);

            svg.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(xAxis)
              .selectAll('text')
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.35em")
                .attr("transform", "rotate(-70)" );

            svg.append('g')
                .attr('class', 'y axis')
                .call(yAxis)
              .append('text')
                .attr('transform', 'rotate(-90)')
                .attr('y', 6)
                .attr('dy', '.71em')
                .style('text-anchor', 'end')
                .text('Value');

            svg.selectAll('bar')
                .data(bar_data)
              .enter().append('rect')
                .style('fill', 'orange')
                .attr('x', function(d){ return x(d.year); })
                .attr('width', x.rangeBand())
                .attr('y', function(d){ return y(d.value); })
                .attr('height', function(d){ return height - y(d.value); })
                .on('mouseover', function(d){
                    d3.select(this).style('fill', 'red');
                    })
                .on('mouseout', function(d){
                    d3.select(this).style('fill', 'orange')
                    })
                .on('click', function(d){
                    create_table(d);
                });

            svg.selectAll('bar')
                .on('mouseover', function(d){
                    d3.select(this).style('fill', 'red');
                    })
                .on('mouseout', function(d){
                    d3.select(this).style('fill', 'orange')
                    })
                .on('click', function(d){
                    console.log(data);
                    d3.select('div#table').html(d.year);
                });

            function create_table(d){
                console.log(data[0].date);
                console.log(d.year);
                d3.select('div#table').selectAll('text')
                    .data(data)
                    .enter().append('g')
                    .filter(function(e){ return e.date == d.year})
                    .html(function(d){ return d.found_title; });
            }
        });

    </script>


</body>
